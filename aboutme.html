<!DOCTYPE html>
<html>
<head>
    <title>About Me</title>
    <style>
        /* Add some basic CSS styles for the about me section */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .about-me {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .about-me-text {
            flex: 2;
            padding: 30px;
        }

        .about-me-text h1 {
            font-size: 36px;
            margin-top: 0;
        }

        .about-me-image {
            flex: 3;
            text-align: right;
        }

        .animated-image {
            max-width: 100%;
            height: auto;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

<div class="about-me">
    <div class="about-me-text">
        <h1>Hi! I'm Manjeet Singh</h1>
